<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhani Finance ‚Äì Settings</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  background:#f4f6fb;
  color:#111827;
  min-height:100vh;
  padding-bottom:100px;
}

/* TOP HEADER */
.top-header{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  background:#fff;
  padding:14px;
  z-index:100;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  border-bottom-left-radius:16px;
  border-bottom-right-radius:16px;
}
.top-header h2{font-size:16px;}
.top-header p{font-size:12px;color:#6b7280;margin-top:4px}

/* MAIN CONTAINER */
.container{
  max-width:480px;
  margin:auto;
  padding:12px 14px;
  padding-top:110px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.card h3{
  font-size:16px;
  color:#1e3a8a;
  margin-bottom:12px;
}
.setting-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  font-size:14px;
  color:#374151;
}
.toggle-switch{
  position:relative;
  width:40px;
  height:20px;
}
.toggle-switch input{
  opacity:0;
  width:0;
  height:0;
}
.slider{
  position:absolute;
  cursor:pointer;
  top:0; left:0;
  right:0; bottom:0;
  background:#cbd5e1;
  border-radius:20px;
  transition:.4s;
}
.slider:before{
  position:absolute;
  content:"";
  height:16px;
  width:16px;
  left:2px;
  bottom:2px;
  background:white;
  border-radius:50%;
  transition:.4s;
}
input:checked + .slider{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
}
input:checked + .slider:before{
  transform:translateX(20px);
}

/* LOGOUT BUTTON */
button.logout{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:linear-gradient(135deg,#ef4444,#f87171);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
button.logout:hover{
  transform:scale(1.02);
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  height:70px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -4px 15px rgba(0,0,0,.2);
  border-top-left-radius:18px;
  border-top-right-radius:18px;
}
.nav-item{
  text-align:center;
  font-size:22px;
  color:#bfdbfe;
  cursor:pointer;
}
.nav-item span{
  font-size:11px;
  display:block;
}
.nav-item.active{
  color:#ffffff;
}
</style>
</head>

<body>
<!-- TOP HEADER -->
<div class="top-header">
  <h2>Settings</h2>
  <p>Manage your preferences</p>
</div>

<div class="container">

<!-- PROFILE SETTINGS -->
<div class="card">
  <h3>Account Settings</h3>
  <div class="setting-row">
    <span>Update Name</span>
    <input type="text" id="userNameInput" placeholder="Your Name"/>
  </div>
  <div class="setting-row">
    <span>Update Email</span>
    <input type="email" id="userEmailInput" placeholder="Email"/>
  </div>
  <button onclick="updateProfile()">Save Changes</button>
</div>

<!-- NOTIFICATION SETTINGS -->
<div class="card">
  <h3>Notifications</h3>
  <div class="setting-row">
    <span>Push Notifications</span>
    <label class="toggle-switch">
      <input type="checkbox" id="pushToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-row">
    <span>Email Notifications</span>
    <label class="toggle-switch">
      <input type="checkbox" id="emailToggle">
      <span class="slider"></span>
    </label>
  </div>
</div>

<!-- LOGOUT -->
<div class="card">
  <button class="logout" onclick="logout()">Logout</button>
</div>

</div>

<!-- üî• MOBILE BOTTOM NAV UPGRADE -->
<div class="bottom-nav">
  <div class="nav-item" onclick="go('dashboard.html')" id="navHome">
    <div class="nav-circle"><span>üè†</span></div>
    <span>Home</span>
  </div>
  <div class="nav-item" onclick="go('loanapplication.html')" id="navLoans">
    <div class="nav-circle"><span>üìÑ</span></div>
    <span>Loans</span>
  </div>
  <div class="nav-item" onclick="go('loanbalance.html')" id="navCoins">
    <div class="nav-circle"><span>üí∞</span></div>
    <span>Coins</span>
  </div>
  <div class="nav-item" onclick="go('profile.html')" id="navProfile">
    <div class="nav-circle"><span>üë§</span></div>
    <span>Profile</span>
  </div>
</div>

<style>
/* ===== UPGRADED BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0; 
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:100;
  background:#fff; 
  padding:10px 0;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  box-shadow:0 -4px 15px rgba(0,0,0,0.1);
}

.nav-item{
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  flex-direction:column;
  align-items:center;
  width:70px;
}

.nav-item span{
  font-size:12px;
  display:block;
  color:#6b7280;
  margin-top:4px;
  font-weight:500;
}

.nav-circle{
  width:50px;
  height:50px;
  background:#f3f4f6;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:#2563eb;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:0.3s;
}

.nav-item.active .nav-circle{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  transform:scale(1.2);
  box-shadow:0 6px 16px rgba(0,0,0,0.2);
}

.nav-circle:hover{
  transform:scale(1.1);
  box-shadow:0 6px 14px rgba(0,0,0,.2);
}

/* MOBILE RESPONSIVE */
@media screen and (max-width:400px){
  .nav-item{width:60px;}
  .nav-item span{font-size:11px;}
  .nav-circle{width:45px;height:45px;font-size:20px;}
}
</style>

<script>
// ===== HIGHLIGHT ACTIVE NAV =====
const currentPage = window.location.pathname.split("/").pop();
document.querySelectorAll(".nav-item").forEach(item=>{
  item.classList.remove("active");
});
switch(currentPage){
  case "dashboard.html": document.getElementById("navHome").classList.add("active"); break;
  case "loanapplication.html": document.getElementById("navLoans").classList.add("active"); break;
  case "loanbalance.html": document.getElementById("navCoins").classList.add("active"); break;
  case "profile.html": document.getElementById("navProfile").classList.add("active"); break;
}
</script>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>

    apiKey: "AIzaSyCsIYVX3OawpDlFZpKU3KpRsfM7QQoyWyY",
    authDomain: "onlineservice-9f153.firebaseapp.com",
    databaseURL: "https://onlineservice-9f153-default-rtdb.firebaseio.com",
    projectId: "onlineservice-9f153",

    messagingSenderId: "1040271430967",
    appId: "1:1040271430967:web:6325b056257454943d36b2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

const aadhaar=localStorage.getItem("loan_aadhaar");
if(!aadhaar) location.href="index.html";

// NAVIGATION
function go(page){ location.href=page; }

// LOAD USER DATA
db.ref("loanUsers/"+aadhaar).once("value").then(snap=>{
  if(!snap.exists()) return;
  const u=snap.val();
  document.getElementById("userNameInput").value = u.name || "";
  document.getElementById("userEmailInput").value = u.email || "";
  document.getElementById("pushToggle").checked = u.pushNotifications || false;
  document.getElementById("emailToggle").checked = u.emailNotifications || false;
});

// UPDATE PROFILE
function updateProfile(){
  const name=document.getElementById("userNameInput").value.trim();
  const email=document.getElementById("userEmailInput").value.trim();
  db.ref("loanUsers/"+aadhaar).update({
    name,
    email,
    pushNotifications: document.getElementById("pushToggle").checked,
    emailNotifications: document.getElementById("emailToggle").checked
  }).then(()=>{
    alert("Profile updated successfully!");
  }).catch(err=>{
    alert("Error: "+err.message);
  });
}

// LOGOUT
function logout(){
  localStorage.removeItem("loan_aadhaar");
  location.href="index.html";
}
</script>

</body>
</html>

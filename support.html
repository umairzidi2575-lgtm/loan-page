<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  background:#f4f6fb;
  color:#111827;
  min-height:100vh;
  padding-bottom:100px;
}

/* TOP HEADER */
.top-header{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  background:#fff;
  padding:14px;
  z-index:100;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  border-bottom-left-radius:16px;
  border-bottom-right-radius:16px;
}
.top-header h2{font-size:16px;}
.top-header p{font-size:12px;color:#6b7280;margin-top:4px}

/* MAIN CONTAINER */
.container{
  max-width:480px;
  margin:auto;
  padding:12px 14px;
  padding-top:110px;
}

/* CARD / FORM */
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.card h3{font-size:16px;margin-bottom:12px;color:#1e3a8a;}

/* INPUTS */
input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:14px;
  outline:none;
}
input:focus, textarea:focus{
  border-color:#2563eb;
  box-shadow:0 0 5px rgba(37,99,235,0.3);
}

/* BUTTON */
button{
  background:linear-gradient(135deg,#3b82f6,#60a5fa);
  color:#fff;
  border:none;
  padding:12px 20px;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
  width:100%;
}
button:hover{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  transform:scale(1.02);
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  height:70px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -4px 15px rgba(0,0,0,.2);
  border-top-left-radius:18px;
  border-top-right-radius:18px;
}
.nav-item{
  text-align:center;
  font-size:22px;
  color:#bfdbfe;
  cursor:pointer;
}
.nav-item span{
  font-size:11px;
  display:block;
}
.nav-item.active{
  color:#ffffff;
}
</style>
</head>

<body>

<!-- rest of your dashboard HTML -->


<!-- TOP HEADER -->
<div class="top-header">
  <h2>Support</h2>
  <p>Get help or raise a query</p>
</div>

<div class="container">

<!-- SUPPORT FORM CARD -->
<div class="card">
  <h3>Contact Support</h3>
  <input type="text" id="name" placeholder="Your Name" />
  <input type="email" id="email" placeholder="Email Address" />
  <textarea id="message" rows="5" placeholder="Describe your issue..."></textarea>
  <button onclick="sendSupport()">Submit</button>
</div>

</div>

<!-- üî• MOBILE BOTTOM NAV UPGRADE -->
<div class="bottom-nav">
  <div class="nav-item" onclick="go('dashboard.html')" id="navHome">
    <div class="nav-circle"><span>üè†</span></div>
    <span>Home</span>
  </div>
  <div class="nav-item" onclick="go('loanapplication.html')" id="navLoans">
    <div class="nav-circle"><span>üìÑ</span></div>
    <span>Loans</span>
  </div>
  <div class="nav-item" onclick="go('loanbalance.html')" id="navCoins">
    <div class="nav-circle"><span>üí∞</span></div>
    <span>Coins</span>
  </div>
  <div class="nav-item" onclick="go('profile.html')" id="navProfile">
    <div class="nav-circle"><span>üë§</span></div>
    <span>Profile</span>
  </div>
</div>

<style>
/* ===== UPGRADED BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0; 
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:100;
  background:#fff; 
  padding:10px 0;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  box-shadow:0 -4px 15px rgba(0,0,0,0.1);
}

.nav-item{
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  flex-direction:column;
  align-items:center;
  width:70px;
}

.nav-item span{
  font-size:12px;
  display:block;
  color:#6b7280;
  margin-top:4px;
  font-weight:500;
}

.nav-circle{
  width:50px;
  height:50px;
  background:#f3f4f6;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:#2563eb;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:0.3s;
}

.nav-item.active .nav-circle{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  transform:scale(1.2);
  box-shadow:0 6px 16px rgba(0,0,0,0.2);
}

.nav-circle:hover{
  transform:scale(1.1);
  box-shadow:0 6px 14px rgba(0,0,0,.2);
}

/* MOBILE RESPONSIVE */
@media screen and (max-width:400px){
  .nav-item{width:60px;}
  .nav-item span{font-size:11px;}
  .nav-circle{width:45px;height:45px;font-size:20px;}
}
</style>

<script>
// ===== HIGHLIGHT ACTIVE NAV =====
const currentPage = window.location.pathname.split("/").pop();
document.querySelectorAll(".nav-item").forEach(item=>{
  item.classList.remove("active");
});
switch(currentPage){
  case "dashboard.html": document.getElementById("navHome").classList.add("active"); break;
  case "loanapplication.html": document.getElementById("navLoans").classList.add("active"); break;
  case "loanbalance.html": document.getElementById("navCoins").classList.add("active"); break;
  case "profile.html": document.getElementById("navProfile").classList.add("active"); break;
}
</script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

// NAVIGATION
function go(page){ location.href=page; }

// SEND SUPPORT MESSAGE
function sendSupport(){
  const name=document.getElementById("name").value.trim();
  const email=document.getElementById("email").value.trim();
  const message=document.getElementById("message").value.trim();

  if(!name || !email || !message){
    alert("Please fill all fields!");
    return;
  }

  const aadhaar = localStorage.getItem("loan_aadhaar") || "guest";

  const newSupport=db.ref("supportMessages").push();
  newSupport.set({
    name,
    email,
    message,
    user:aadhaar,
    timestamp:Date.now()
  }).then(()=>{
    alert("Your message has been sent!");
    document.getElementById("name").value="";
    document.getElementById("email").value="";
    document.getElementById("message").value="";
  }).catch(err=>{
    alert("Error sending message: "+err.message);
  });
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhani Finance ‚Äì Notifications</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  background:#f4f6fb;
  color:#111827;
  min-height:100vh;
  padding-bottom:100px;
}

/* TOP HEADER */
.top-header{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  background:#fff;
  padding:14px;
  z-index:100;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  border-bottom-left-radius:16px;
  border-bottom-right-radius:16px;
}
.top-header h2{font-size:16px;}
.top-header p{font-size:12px;color:#6b7280;margin-top:4px}

/* MAIN CONTAINER */
.container{
  max-width:480px;
  margin:auto;
  padding:12px 14px;
  padding-top:110px;
}

/* NOTIFICATION CARD */
.notification{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.notification h4{
  font-size:14px;
  color:#1e3a8a;
  margin-bottom:6px;
}
.notification p{
  font-size:13px;
  color:#374151;
}
.notification .time{
  font-size:11px;
  color:#6b7280;
  margin-top:4px;
  text-align:right;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  height:70px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -4px 15px rgba(0,0,0,.2);
  border-top-left-radius:18px;
  border-top-right-radius:18px;
}
.nav-item{
  text-align:center;
  font-size:22px;
  color:#bfdbfe;
  cursor:pointer;
}
.nav-item span{
  font-size:11px;
  display:block;
}
.nav-item.active{
  color:#ffffff;
}
</style>
</head>

<body>

<!-- TOP HEADER -->
<div class="top-header">
  <h2>Notifications</h2>
  <p>Latest updates and alerts</p>
</div>

<div class="container" id="notificationsContainer">
  <!-- Notifications will be dynamically inserted here -->
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="go('dashboard.html')">üè†<span>Home</span></div>
  <div class="nav-item" onclick="go('loanapplication.html')">üìÑ<span>Loans</span></div>
  <div class="nav-item" onclick="go('loanbalance.html')">üí∞<span>mCoins</span></div>
  <div class="nav-item active" onclick="go('more.html')">‚ãØ<span>More</span></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCsIYVX3OawpDlFZpKU3KpRsfM7QQoyWyY",
    authDomain: "onlineservice-9f153.firebaseapp.com",
    databaseURL: "https://onlineservice-9f153-default-rtdb.firebaseio.com",
    projectId: "onlineservice-9f153",
    storageBucket: "onlineservice-9f153.appspot.com",
    messagingSenderId: "1040271430967",
    appId: "1:1040271430967:web:6325b056257454943d36b2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  
const aadhaar=localStorage.getItem("loan_aadhaar");
if(!aadhaar) location.href="index.html";

function go(page){ location.href=page; }

const container=document.getElementById("notificationsContainer");

// FETCH NOTIFICATIONS
db.ref("notifications/"+aadhaar).on("value", snap=>{
  container.innerHTML=""; // clear
  if(!snap.exists()){
    container.innerHTML="<p style='text-align:center;color:#6b7280;'>No notifications yet</p>";
    return;
  }
  const data=snap.val();
  // Convert to array and sort by timestamp desc
  const arr=Object.values(data).sort((a,b)=>b.timestamp-a.timestamp);
  arr.forEach(n=>{
    const card=document.createElement("div");
    card.className="notification";
    card.innerHTML=`
      <h4>${n.title||"Update"}</h4>
      <p>${n.message}</p>
      <div class="time">${new Date(n.timestamp).toLocaleString()}</div>
    `;
    container.appendChild(card);
  });
});
</script>

</body>
</html>
